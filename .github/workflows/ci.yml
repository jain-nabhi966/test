name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint -- --fix

      - name: Check for Circular Dependencies
        run: npm run check-circular-deps

      - name: Build Project
        run: npm run build

      - name: List Build Directory
        run: ls -alh ./

      - name: Deploy to EC2
        id: deploy
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/home/ubuntu/myapp"

      - name: Send mail on failure
        if: failure()
        run: |
          echo "Build job of jain-nabhi966/test failed. Logs:" > failure-log.txt
          echo "==============================================" >> failure-log.txt
          tail -n 1000 $GITHUB_WORKSPACE/*.log >> failure-log.txt  # Adjust the log file extension as per your setup
          echo "" >> failure-log.txt
          echo "Please check the CI/CD pipeline logs for details." >> failure-log.txt
          cat failure-log.txt
          |
          mail -s "Github Actions job failed" mrjain1701@gmail.com < failure-log.txt

      - name: Send mail on success
        if: success()
        run: |
          echo "Build job of jain-nabhi966/test succeeded." > success-log.txt
          echo "" >> success-log.txt
          echo "No further action required." >> success-log.txt
          cat success-log.txt
          |
          mail -s "Github Actions job succeeded" mrjain1701@gmail.com < success-log.txt

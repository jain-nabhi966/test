name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint -- --fix

      - name: Check for Circular Dependencies
        run: npm run check-circular-deps

      - name: Build Project
        run: npm run build

      - name: List Build Directory
        run: ls -alh ./

      - name: Prepare Email Body
        if: always()
        id: prepare-email
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Build job of jain-nabhi966/test succeeded." > email-body.txt
          else
            echo "Build job of jain-nabhi966/test failed. Please check the CI/CD pipeline logs for details." > email-body.txt
            echo "" >> email-body.txt
            echo "-------- CI/CD Pipeline Logs --------" >> email-body.txt
            tail -n 10000 $GITHUB_WORKSPACE/runner.log >> email-body.txt
          fi

      - name: Debug Email Body Content
        if: always()
        run: |
          ls -alh $GITHUB_WORKSPACE
          cat email-body.txt

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: |
            ${{ job.status == 'success' && 'Github Actions job succeeded' || 'Github Actions job failed' }}
          to: mrjain1701@gmail.com
          from: Lendbox
          body: |
            $(cat email-body.txt)

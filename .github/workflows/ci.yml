name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Check for Circular Dependencies
        run: npm run check-circular-deps

      - name: Build Project
        run: npm run build

      - name: List Build Directory
        run: ls -alh ./

      - name: Parse Commit Message
        id: parse_commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          if [[ "$COMMIT_MSG" == *"[automation]"* ]]; then
            TARGET_PATH="/home/ubuntu/automation"
          elif [[ "$COMMIT_MSG" == *"[fixed]"* ]]; then
            TARGET_PATH="/home/ubuntu/fixed"
          elif [[ "$COMMIT_MSG" == *"[flexi]"* ]]; then
            TARGET_PATH="/home/ubuntu/flexi"
          else
            TARGET_PATH="/home/ubuntu/default"
          fi
          
          echo "TARGET_PATH=$TARGET_PATH" >> $GITHUB_ENV

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: "./$TARGET_PATH"
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: ${{ env.TARGET_PATH }}

      - name: Send mail on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Github Actions job failed
          to: mrjain1701@gmail.com
          from: Lendbox
          body: |
            Build job of jain-nabhi966/test failed. Please check the CI/CD pipeline logs for details.

      - name: Send mail on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Github Actions job succeeded
          to: mrjain1701@gmail.com
          from: Lendbox
          body: |
            Build job of jain-nabhi966/test succeeded.

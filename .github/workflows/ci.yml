name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Linter and Fix Issues
        run: npm run lint

      - name: Build Project
        run: npm run build

      - name: Check for Circular Dependencies
        run: npm run check-circular-deps

      - name: List Build Directory
        run: ls -alh ./

      # Add deployment steps or other actions as needed

      - name: Send mail on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Github Actions job failed
          to: mrjain1701@gmail.com
          from: Lendbox
          body: |
            Build job failed for branch ${{ github.ref }} of repository ${{ github.repository }}. Please check the CI/CD pipeline logs for details.

      - name: Send mail on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Github Actions job succeeded
          to: mrjain1701@gmail.com
          from: Lendbox
          body: |
            Build job succeeded for branch ${{ github.ref }} of repository ${{ github.repository }}.

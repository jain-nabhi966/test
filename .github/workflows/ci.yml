name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: List Build Directory
        run: ls -alh ./

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: "./"  # Adjust the source directory as per your build output
          REMOTE_HOST: ${{ secrets.EC2_HOST }}  # Replace with your EC2 instance host
          REMOTE_USER: ${{ secrets.EC2_USER }}  # Replace with your EC2 instance username
          TARGET: "/home/ubuntu/myapp"  # Replace with your target directory on EC2

